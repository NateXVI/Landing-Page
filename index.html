<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8BitDo - SN30 Pro+</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <img
        src="https://www.8bitdo.com/images/Logo-white.svg"
        alt="8BitDo logo"
        id="header-img"
      />
      <nav id="nav-bar">
        <a href="#" class="nav-link">Features</a>
        <a href="#" class="nav-link">Compatibility</a>
        <a href="#" class="nav-link">Buy now</a>
      </nav>
    </header>
    <div id="top">
      <div id="video-div">
        <h2>Watch the review</h2>
        <div id="video-container">
          <iframe
            id="video"
            src="https://www.youtube.com/embed/a_dhRwTmrEY"
            frameborder="0"
            width="420"
            height="315"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
      <div id="email-div">
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <p class="text">
            Join our mailing list to get notified about new products
          </p>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter email"
          />
          <input type="submit" value="Join" id="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
